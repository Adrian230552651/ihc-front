<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback( dibujarChart );

        function dibujarChart() {

            var listaPie = google.visualization.arrayToDataTable([
                ['Nombres', 'Cantidades'],
                ['Carlos', 10], ['Maria', 5], ['Jose', 8]
            ]);

            var opcionesPie = { title: 'Probando Pie', width: 400, height: 300 };


            /*
            var listaPie = new google.visualization.DataTable();
            listaPie.addColumn('string', 'Nombre');
            listaPie.addColumn('number', 'Cantidad');
            listaPie.addRows(['Carlos', 10], ['Maria', 5], ['Jose', 8]);*/

            /*var options = {
                title: 'My Daily Activities'
            };*/

            var chart = new google.visualization.PieChart(document.getElementById('piechart'));

            chart.draw(listaPie, opcionesPie);
        }
    </script>
</head>
<body>
<div id="piechart" style="width: 900px; height: 500px;"></div>
</body>
</html>
